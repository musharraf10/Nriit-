<script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("slideshow")[0].getElementsByTagName("img");
    
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    
    slideIndex++;
    
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    
    slides[slideIndex - 1].style.display = "block";
    
    setTimeout(showSlides, 10000);
  }
</script>

       <script>
        var pwd = "123";
        const mainHeader = document.querySelector('.top-bar');
        const navbar = document.querySelector('.nav-bar');
         function checkpassword(){
            var input_pass = document.getElementById('Input-Password').value;
                if(input_pass == pwd){
                    mainHeader.style.display='block';
                    navbar.style.top=52+"px";
                }else{
                    mainHeader.style.display='none';
                    navbar.style.top=0+"px";
                }
           }
       </script>
       <script>
        var state=false;
        function toggle(){
            if(state)
            {
                document.getElementById("Input-Password").setAttribute("type","password");
                document.getElementById("eye").style.color="#000";
                state=false;
            }
            else
            {
                document.getElementById("Input-Password").setAttribute("type","text");
                document.getElementById("eye").style.color="#5887ef";
                state=true;
            }
        }
      </script>

            <h3>Login</h3>

    <script>
            const wrapper  = document.querySelector('.wrapper');
            const loginlink  = document.querySelector('.login-link');
            const registerlink  = document.querySelector('.register-link');
            registerlink.addEventListener('click',()=>{
            wrapper.classList.add('active');
            });

            loginlink.addEventListener('click',()=>{
            wrapper.classList.remove('active');
            });
    </script>
